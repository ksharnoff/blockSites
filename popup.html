	This page is the popup in order to easily navigate to the settings or help
	pages. In addition, you can manually trigger a re-calculation of what sites
	should be blocked with the recheck button, (un)block all sites, or pause
	blocking for a chosen amount of minutes. 
-->

<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title> block site popup </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body style = "border-style: solid dashed; border-width: 3px; border-radius: 6px; width: 270px;">
		<img src = "icon.png" class = "logo" alt = "green square, the block site browser extension icon">
		<h3 class = "title"> block site </h3>

		<button id = "settings"> open settings </button>
		<br>
		<button id = "help"> open help page </button>
		<button id = "recheck"> timezone change <br> re-check blocking </button>

		<div id = "blockAllDiv">
			<p style = "display: inline-block; margin-right: 0px"> block all sites: </p>
			<button style = "margin-left: 0px;" id = "blockAll"> off </button>
		</div>

		<div id = "pauseDiv">
			<button id = "pauseMidnight"> pause until midnight </button>
			<br>
			<button id = "pauseButton" style = "margin-right: 0px;"> pause </button>
			<p style = "display: inline-block; margin: 0px;"> for</p>
			<input id = "pauseAmount" type = "text" style = "width: 40px; margin: 0px;" value = "30"> minutes </input>
			<p id = "errorMessage"> </p>
			<button id = "cancelPause"> cancel pausing </button>
		</div>
	</body>
	<script type = "module" src = "popup.js"></script>
</html>
