<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title> block site </title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body style = "width: 97%;">
		<img src = "icon.png" alt = "green square, same as the block sites browser extension icon">
		<h2 style="margin: 0px;"> block sites </h2>

		<div id="g1sites"> 
			<p>group 1:</p>

			<button span class="buttonOn" style = "display: inline-block;"> On </button>
			<button span class="buttonOff" style = "display: inline-block;"> Off </button>
			<br> <br>
			<p> sites to block: </p>
			<input style = "width: 350px;" type = "text" id = "g1site1" placeholder = "ex: youtube.com">
			<br>
			<input style = "width: 350px;" type = "text" id = "g1site2">

			<button style = "display:block;"> more sites </button>
			<br> 
		</div>
		<div> 
			<p> sites to exclude from blocking: </p>
			<input style = "width: 350px;" type = "text" id = "g1Nosite1" placeholder = "ex: music.youtube.com">

			<button style = "display:block;"> more sites </button>
			<br> 
		</div>
		<div id="g1times"> 
			<p style="display:inline-block; margin:0px;"> start: </p> 
			<input style = "width:120px;" type = "time" value = "00:00" />
			<p style="display:inline-block; margin:0px;"> end: </p> 
			<input style = "width:120px;" type = "time" value = "23:59" />

			<button style = "display:block;" id = g1time> more times </button>
			<br>
		</div>
		<div id="g1days"> 
			<button style = "display: inline-block; margin: 3px;" id = g1D span class = "g1day"> Su </button>
			<button style = "display: inline-block; margin: 3px;" id = g1M> Mo </button>
			<button style = "display: inline-block; margin: 3px;" id = g1T> Tu </button>
			<button style = "display: inline-block; margin: 3px;" id = g1W> We </button>
			<button style = "display: inline-block; margin: 3px;" id = g1J> Th </button>
			<button style = "display: inline-block; margin: 3px;" id = g1F> Fi </button>
			<button style = "display: inline-block; margin: 3px;" id = g1S> Sa </button>
			<br>
			<br>
		</div>

		<button id = "g1save" style = "width: 15%; font-size: 20px; position: absolute; right: 42.5%; left: 42.5%; text-align: center;"> SAVE GROUP 1 </button>
		<br>
		<br>

		<button id="moreGroups"> more groups </button>

	</body>
	<script src="settings.js"></script>
</html>
